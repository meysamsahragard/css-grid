<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            direction: rtl;
            display:grid;
            grid-gap: 8px;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 48px 104px 104px;
        }

        .container div{
            height:100%;
            width:100%;
            border: 1px solid;
        }

        .item-4{
            grid-column: 2;
            grid-row: 2 / span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
        <div>
            1
        </div>    
        </div>
        <div>2</div>
        <div>3</div>
        <div class="item-4">4</div>
        <div>5</div>
    </div> 
</body>
</html>
